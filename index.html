<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="icon" href="./blog.png">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --bg-color: #f5f6fa;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        main {
            max-width: 800px;
            margin: 80px auto 2rem;
            padding: 1rem;
        }

        .post {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: calc(0.1s * var(--i));
        }

        .post h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>My Blog</h1>
            <div>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="admin.html">Admin</a>
            </div>
        </nav>
    </header>

    <main id="postContainer">
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Load posts from blogPosts.json
        async function loadPosts() {
            const defaultPosts = [
                { title: "Welcome to My Blog", content: "This is my personal blog where I share my thoughts, experiences, and ideas. Stay tuned for more content!" },
                { title: "Latest Adventure", content: "Just returned from an amazing trip! Here's what happened..." }
            ];
            let posts = defaultPosts;

            try {
                const response = await fetch('blogPosts.json');
                if (response.ok) {
                    posts = await response.json();
                }
            } catch (error) {
                console.warn('Failed to load blogPosts.json, using default posts:', error);
            }

            const postContainer = document.getElementById('postContainer');
            postContainer.innerHTML = '';
            posts.forEach((post, index) => {
                const postElement = document.createElement('section');
                postElement.className = 'post';
                postElement.style = `--i: ${index + 1}`;
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${marked.parse(post.content)}</p>
                `;
                postContainer.appendChild(postElement);
            });
        }

        // Load posts on page load
        window.onload = loadPosts;
    </script>
</body>
</html>
